<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="hashabout.html">About</a></li>
                </ul>
            </nav>
            <h3 class="text-muted" id="jumbotronTitle">#instatag</h3>
        </div>

        <div id="center-box" class="jumbotron">
            <h1 style="margin-bottom: 0em; margin-top: 0em;">#instatag</h1>
            <img id="main-img" src="img/rsz_hashbrown_logo_small.png">
        </div>
        <div class="jumbotron" style="display: none;" contenteditable="false" id="caption"></div>
        <div id="upload-row" class="row row-btn">
            <div class="col-xs-12">
            <form enctype="multipart/form-data" id="uploadform" action="tag" method="post">
                <span class="btn btn-lg btn-primary btn-file" id="input-field" type="button" data-toggle="tooltip" title="Both images and videos are supported!" data-placement="bottom">Upload from file
                    <input type="file" name="image" id="fileupload" placeholder="Input image or video...">
                </span>  
                <button id="btn-url" class="btn btn-lg btn-primary" type="button">Upload from link</button>
            </form>
            </div>
        </div>
        <div id="url-field" class="row">
            <div class="col-sm-12 centered">
                <div class="input-group">
                  <input type="text" class="form-control input-lg" id="mediaurl" placeholder="Media URL...">
                  <span class="input-group-btn">
                    <button class="btn btn-lg btn-secondary" type="button">Upload</button>
                  </span>
                </div>
        <br/><br/><br/>
            </div>
        </div>
        <div class="progress" id="progressbar">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
        <div class="row-btn" style="display: none" >
            <p><a class="btn btn-lg btn-primary" href="#" role="button" id="btn-refresh"onclick="refresh();">Another one &#128591;</a></p>
        </div>
    </div>
