    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>#instatag</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="hashish.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway|Oleo+Script:400,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="hashabout.html">About</a></li>
                </ul>
            </nav>
            <h3 class="text-muted" id="jumbotronTitle">#instatag</h3>
        </div>

        <div id="center-box" class="jumbotron">
            <h1 style="margin-bottom: 0em; margin-top: 0em;">#instatag</h1>
            <img id="main-img" src="img/rsz_hashbrown_logo_small.png">
        </div>
        <div id="upload-row" class="row row-btn">
            <div class="col-lg-3 col-lg-offset-2 centered">
                <span class="btn btn-lg btn-primary btn-file" id="input-field" type="button" data-toggle="tooltip" title="Both images and videos are supported!" data-placement="bottom">Upload from file
                    <input type="file" onchange="readFile(this);" placeholder="Input image or video...">
                </span>
            </div>
            <div class="col-lg-1 centered">
                <h4 style="font-size: 20">OR</h4>
            </div>
            <div class="col-lg-3 centered">
                <button id="btn-url" class="btn btn-lg btn-primary" type="button" data-toggle="collapse" data-target="#url-field">Upload from link</button>
            </div>
        </div>
        <div id="url-row" class="row">
            <div id="url-field" class="col-lg-7 col-lg-offset-2 centered collapse">
                <div class="input-group">
                  <input type="text" class="form-control input-lg" placeholder="Media URL...">
                  <span class="input-group-btn">
                    <button class="btn btn-lg btn-secondary" type="button">Upload</button>
                  </span>
                </div>
            </div>
        </div>
        <div id="processing-row" class="row" style="display: none">
            <div class="col-lg-4 col-lg-offset-3 centered">
                <p><a class="btn btn-lg btn-success" href="#" role="button" id="btn-gen-caption" onclick="generateCaptions();">Generate #hashtags</a>
                </p>
            </div>
            <div class="col-lg-3 centered">
                <p><a class="btn btn-lg btn-danger" href="#" role="button" id="btn-cancel" onclick="cancel();">Cancel</a>
                </p>
            </div>
        </div>
        <div class="row">
          <div id="bar-div" class="progress" style="display: none">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
              Processing... ???%
            </div>
          </div>
        </div>
        <div class="jumbotron" style="display: none;" contenteditable="false" id="caption"></div>
        <div class="row-btn">
            <p><a class="btn btn-lg btn-primary" href="#" role="button" id="btn-refresh" style="display: none" onclick="refresh();">Another one &#128591;</a></p>
        </div>
    </div>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="kush.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
        });
        $('#btn-url').click( function() {
            $(this).addClass('active').siblings().removeClass('active');
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
            } else {
                $(this).addClass('active');
            }
        });
    </script>
</body>
